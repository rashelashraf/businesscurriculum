    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --info-color: #3498db;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 0;
    }
    
    .program-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .program-btn {
      padding: 1rem 2rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: var(--light-color);
      color: var(--dark-color);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .program-btn.active {
      background-color: var(--secondary-color);
      color: white;
    }
    
    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .filter-group {
      margin: 0.5rem;
    }
    
    .filter-label {
      margin-right: 0.5rem;
      font-weight: bold;
    }
    
    select, input {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .search-box {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 300px;
      max-width: 100%;
    }
    
    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    
    .course-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      background-color: var(--secondary-color);
      color: white;
      padding: 1rem;
      position: relative;
    }
    
    .bachelor .card-header {
      background-color: var(--secondary-color);
    }
    
    .mba .card-header {
      background-color: var(--info-color);
    }
    
    .year-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: var(--light-color);
      color: var(--dark-color);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    .card-body {
      padding: 1rem;
    }
    
    .course-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--dark-color);
    }
    
    .course-description {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      height: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
    }
    
    .prerequisites {
      font-size: 0.85rem;
      color: #777;
      margin-top: 0.5rem;
    }
    
    .prereq-list {
      list-style-type: none;
      padding-left: 0.5rem;
    }
    
    .prereq-list li {
      position: relative;
      padding-left: 1rem;
    }
    
    .prereq-list li:before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: var(--secondary-color);
    }
    
    .course-footer {
      padding: 1rem;
      background-color: #f9f9f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #eee;
    }
    
    .course-type {
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background-color: #eee;
    }
    
    .core {
      background-color: var(--info-color);
      color: white;
    }
    
    .elective {
      background-color: var(--warning-color);
      color: white;
    }
    
    .capstone {
      background-color: var(--accent-color);
      color: white;
    }
    
    .view-details-btn {
      padding: 0.5rem 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .view-details-btn:hover {
      background-color: #34495e;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      overflow: auto;
    }
    
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 8px;
      width: 80%;
      max-width: 800px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #777;
    }
    
    .modal-header {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }
    
    .modal-title {
      font-size: 1.5rem;
      color: var(--primary-color);
    }
    
    .modal-body {
      margin-bottom: 1.5rem;
    }
    
    .modal-footer {
      text-align: right;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }
    
    .section-title {
      font-size: 1.2rem;
      margin: 1rem 0 0.5rem;
      color: var(--primary-color);
    }
    
    .pathway {
      margin-top: 1rem;
    }
    
    .pathway-title {
      font-weight: bold;
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
    }

      border-radius: 4px;
      font-size: 0.8rem;
    }
    
    .empty-state {
      text-align: center;

      background-color: white;
      border-radius: 8px;

    }

    }
    
    .empty-state p {

      border: none;
      border-radius: 4px;

    }

    }
    
    @media screen and (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-group {
        margin-bottom: 1rem;
        width: 100%;
      }
      
      .search-box {

      }

      }
    }
  </style>
</head>

    // Initial active program
    let activeProgram = 'bachelor';

    // DOM Elements
    const courseGrid = document.getElementById('course-grid');
    const bachelorBtn = document.getElementById('bachelor-btn');
    const mbaBtn = document.getElementById('mba-btn');
    const yearFilter = document.getElementById('year-filter');
    const typeFilter = document.getElementById('type-filter');
    const searchBox = document.getElementById('search-box');
    const courseModal = document.getElementById('course-modal');
    const modalTitle = document.querySelector('.modal-title');
    const modalDescription = document.getElementById('modal-description');
    const modalPrerequisites = document.getElementById('modal-prerequisites');
    const modalOutcomes = document.getElementById('modal-outcomes');
    const modalPathways = document.getElementById('modal-pathways');
    const closeBtn = document.querySelector('.close-btn');
    const closeModalBtns = document.querySelectorAll('.close-modal');

    // Function to render courses based on active program and filters
    function renderCourses() {
      let courses = activeProgram === 'bachelor' ? bachelorCourses : mbaCourses;

      // Apply filters
      courses = courses.filter(course => {
        let matches = true;
        // Year filter applies only to bachelor courses (if year property exists)
        if (activeProgram === 'bachelor' && yearFilter.value !== 'all') {
          matches = matches && (course.year == yearFilter.value);
        }
        // Filter by course type
        if (typeFilter.value !== 'all') {
          matches = matches && (course.type === typeFilter.value);
        }
        // Filter by search query in title or description
        if (searchBox.value.trim() !== '') {
          const query = searchBox.value.trim().toLowerCase();
          matches = matches && (course.title.toLowerCase().includes(query) || course.description.toLowerCase().includes(query));
        }
        return matches;
      });

      // Clear previous courses
      courseGrid.innerHTML = '';

      // If no courses match, show an empty state
      if (courses.length === 0) {
        courseGrid.innerHTML = `
          <div class="empty-state">
            <img src="https://via.placeholder.com/150" alt="No courses">
            <h3>No courses found</h3>
            <p>Please adjust your filters or search query.</p>
          </div>`;
        return;
      }

      // Create course cards
      courses.forEach(course => {
        const card = document.createElement('div');
        card.classList.add('course-card', activeProgram);

        // Card header
        const cardHeader = document.createElement('div');
        cardHeader.classList.add('card-header');
        const titleEl = document.createElement('h3');
        titleEl.classList.add('course-title');
        titleEl.textContent = course.title;
        cardHeader.appendChild(titleEl);

        // Add year badge if available
        if (course.year) {
          const yearBadge = document.createElement('span');
          yearBadge.classList.add('year-badge');
          yearBadge.textContent = `Year ${course.year}`;
          cardHeader.appendChild(yearBadge);
        }

        // Card body with course description
        const cardBody = document.createElement('div');
        cardBody.classList.add('card-body');
        const descEl = document.createElement('p');
        descEl.classList.add('course-description');
        descEl.textContent = course.description;
        cardBody.appendChild(descEl);

        // Card footer with course type and view details button
        const cardFooter = document.createElement('div');
        cardFooter.classList.add('course-footer');
        const typeEl = document.createElement('span');
        typeEl.classList.add('course-type', course.type);
        typeEl.textContent = course.type.charAt(0).toUpperCase() + course.type.slice(1);
        cardFooter.appendChild(typeEl);

        const viewBtn = document.createElement('button');
        viewBtn.classList.add('view-details-btn');
        viewBtn.textContent = 'View Details';
        viewBtn.addEventListener('click', () => openModal(course));
        cardFooter.appendChild(viewBtn);

        // Assemble card
        card.appendChild(cardHeader);
        card.appendChild(cardBody);
        card.appendChild(cardFooter);
        courseGrid.appendChild(card);
      });
    }

    // Function to open modal with course details
    function openModal(course) {
      modalTitle.textContent = course.title;
      modalDescription.textContent = course.description;

      // Clear previous modal content
      modalPrerequisites.innerHTML = '';
      modalOutcomes.innerHTML = '';
      modalPathways.innerHTML = '';

      // Populate prerequisites
      if (course.prerequisites && course.prerequisites.length > 0) {
        course.prerequisites.forEach(prereq => {
          const li = document.createElement('li');
          li.textContent = prereq;
          modalPrerequisites.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.textContent = 'None';
        modalPrerequisites.appendChild(li);
      }

      // Populate learning outcomes
      if (course.outcomes && course.outcomes.length > 0) {
        course.outcomes.forEach(outcome => {
          const li = document.createElement('li');
          li.textContent = outcome;
          modalOutcomes.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.textContent = 'Not available';
        modalOutcomes.appendChild(li);
      }

      // Populate career pathways
      if (course.pathways && course.pathways.length > 0) {
        course.pathways.forEach(pathway => {
          const pathwayDiv = document.createElement('div');
          pathwayDiv.classList.add('pathway');
          const pathwayTitle = document.createElement('h3');
          pathwayTitle.classList.add('pathway-title');
          pathwayTitle.textContent = pathway.title;
          pathwayDiv.appendChild(pathwayTitle);

          const coursesDiv = document.createElement('div');
          coursesDiv.classList.add('pathway-courses');
          pathway.courses.forEach(pcourse => {
            const courseSpan = document.createElement('span');
            courseSpan.classList.add('pathway-course');
            courseSpan.textContent = pcourse;
            coursesDiv.appendChild(courseSpan);
          });
          pathwayDiv.appendChild(coursesDiv);
          modalPathways.appendChild(pathwayDiv);
        });
      } else {
        modalPathways.textContent = 'No career pathways available.';
      }

      // Display the modal
      courseModal.style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
      courseModal.style.display = 'none';
    }

    // Event listeners for modal close actions
    closeBtn.addEventListener('click', closeModal);
    closeModalBtns.forEach(btn => btn.addEventListener('click', closeModal));
    window.addEventListener('click', (e) => {
      if (e.target === courseModal) {
        closeModal();
      }
    });

    // Filter event listeners
    yearFilter.addEventListener('change', renderCourses);
    typeFilter.addEventListener('change', renderCourses);
    searchBox.addEventListener('input', renderCourses);

    // Program selector event listeners
    bachelorBtn.addEventListener('click', () => {
      activeProgram = 'bachelor';
      bachelorBtn.classList.add('active');
      mbaBtn.classList.remove('active');
      // Reset filters
      yearFilter.value = 'all';
      typeFilter.value = 'all';
      searchBox.value = '';
      renderCourses();
    });

    mbaBtn.addEventListener('click', () => {
      activeProgram = 'mba';
      mbaBtn.classList.add('active');
      bachelorBtn.classList.remove('active');
      // Reset filters (Year filter is less applicable for MBA courses)
      yearFilter.value = 'all';
      typeFilter.value = 'all';
      searchBox.value = '';
      renderCourses();
    });

    // Initial render
    renderCourses();
  </script>
